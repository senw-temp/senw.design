<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Happy Horse Year 2026 — SENW design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 基础设置 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: "Noto Sans SC", "Noto Serif SC", sans-serif;
            cursor: crosshair;
            /* 针对旧版 iOS Safari 的额外修复 */
            min-height: -webkit-fill-available;
        }

        /* --- 主容器 --- */
        .main-wrapper {
            position: relative;
            width: 100%;
            /* 核心修复：使用 dvh (Dynamic Viewport Height) 适应移动端动态工具栏 */
            height: 100vh; /* 兼容旧浏览器 */
            height: 100dvh; /* 针对现代 iOS Safari */
            background: linear-gradient(135deg, #710000 0%, #8B0000 100%);
            overflow: hidden;
        }

        /* --- 文字容器 --- */
        #text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* --- 单个文字元素 --- */
        .flying-text {
            position: absolute;
            white-space: nowrap;
            pointer-events: none;
            text-shadow: 
                0 0 2px currentColor,
                0 0 4px currentColor,
                0 0 6px currentColor;
            animation: flyAndFade 4.5s ease-out forwards;
        }

        @keyframes flyAndFade {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            10% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* --- 底部信息栏 --- */
        .bottom-info {
            position: absolute;
            /* 核心修复：底部距离增加安全区域计算 */
            bottom: 30px;
            bottom: calc(30px + env(safe-area-inset-bottom)); 
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            color: #ffffff;
            font-family: 'Basier Square', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            font-size: 14px;
            z-index: 100;
            pointer-events: none; 
        }

        .bottom-left {
            text-align: left;
        }

        .bottom-right {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; 
            gap: 8px;
        }

        /* --- 罗盘链接样式 --- */
        .compass-link {
            color: inherit;
            text-decoration: none;
            pointer-events: auto; 
            display: block;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .compass-link:hover {
            opacity: 0.8;
        }

        /* --- 罗盘 Logo --- */
        .compass-mini {
            position: relative;
            width: 48px; 
            height: 48px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 0;
        }

        .compass-mini span {
            position: absolute;
            left: 50%;
            top: 50%;
        }

        .compass-n { transform: translate(-50%, -50%) translateY(-16px) rotate(0deg); }
        .compass-s { transform: translate(-50%, -50%) translateY(16px) rotate(180deg); }
        .compass-w { transform: translate(-50%, -50%) translateX(-16px) rotate(-90deg); }
        .compass-e { transform: translate(-50%, -50%) translateX(16px) rotate(90deg); }

        /* --- About 链接样式 --- */
        .about-link {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #ffffff;
            transition: opacity 0.3s;
            pointer-events: auto; 
            cursor: pointer;
            line-height: 1;
            /* 修改：设置为相对定位，为了让伪元素定位 */
            position: relative;
        }

        /* 修改：使用伪元素大幅增加点击热区 */
        .about-link::after {
            content: '';
            position: absolute;
            top: -20px; /* 向上扩展点击区域 */
            bottom: -20px; /* 向下扩展点击区域 */
            left: -30px; /* 向左扩展点击区域 */
            right: -30px; /* 向右扩展点击区域 */
        }

        .about-link:hover {
            opacity: 0.6;
        }

        /* --- 移动端适配 --- */
        @media (max-width: 768px) {
            .bottom-info {
                font-size: 12px;
                left: 20px;
                right: 20px;
                /* 移动端底部距离微调，确保不贴底 */
                bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>

    <div class="main-wrapper" id="clickArea">
        <!-- 文字容器 -->
        <div id="text-container"></div>

        <!-- 底部信息 -->
        <div class="bottom-info">
            <div class="bottom-left">
                Happy Horse Year 2026 — SENW design
            </div>
            <div class="bottom-right">
                <a href="about.html" class="compass-link" aria-label="About Page">
                    <div class="compass-mini">
                        <span class="compass-n">N</span>
                        <span class="compass-s">S</span>
                        <span class="compass-w">W</span>
                        <span class="compass-e">E</span>
                    </div>
                </a>
                <a href="about.html" class="about-link">About</a>
            </div>
        </div>
    </div>

    <script>
        // ========== 配置参数 ==========
        const COLORS = [
            'rgb(255, 0, 255)',    // 品红
            'rgb(255, 100, 0)',    // 橙红
            'rgb(255, 255, 0)',    // 黄色
            'rgb(0, 255, 0)',      // 绿色
            'rgb(0, 255, 255)'     // 青色
        ];

        // 两种大小比例
        const SIZES = [100, 75]; 
        
        // 三种发射角度：0°、22.5°、45°
        const ROTATION_ANGLES = [0, 22.5, 45];
        
        // 中文字体：四种轮换
        const CHINESE_FONTS = [
            '"Noto Sans SC", sans-serif',            // 思源黑体 Regular
            '"Noto Serif SC", serif',                // 思源宋体 Regular
        ];
        
        const CHINESE_FONT_WEIGHTS = [400, 700]; // Regular 和 Bold

        const PHRASES = [
            '马年大吉', '马到成功', '一马当先', '龙马精神', '人强马壮',
            '马上发财', '天马行空', '万马奔腾', '马力十足', '骏马迎春',
            '马上到账', '马年如意', '策马扬鞭', '骏业宏开', '马上加薪',
            '马不停蹄', '马遇伯乐', '马上幸福', '马蹄生金', '马跃平川',
            '骐骥驰骋', '好运加马', '马步稳健', '骏马亨通', '火马腾云',
            '金马引路'
        ];

        // 音频对象
        let fireworkSound;
        
        // 点击计数器，用于控制额外文字数量
        let clickCount = 0;
        
        function initAudio() {
            if (!fireworkSound) {
                fireworkSound = new Audio('freesound_community-072007_fireworks-47593.mp3');
                fireworkSound.volume = 0.5; // 音量50%
            }
        }

        // 播放烟花音效
        function playClickSound() {
            initAudio();
            // 克隆音频以支持快速连续点击
            const sound = fireworkSound.cloneNode();
            sound.volume = 0.5;
            sound.play().catch(e => console.log('Audio play failed:', e));
        }

        // 随机选择
        function randomChoice(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // 创建飞散文字
        function createFlyingText(x, y) {
            const phrase = randomChoice(PHRASES);
            const characters = phrase.split('');
            
            // 整组文字使用相同的随机参数
            const color = randomChoice(COLORS);
            const sizePercent = randomChoice(SIZES);
            
            // 修改：判断设备类型来设定基础大小
            // 如果是移动端（宽度<=768px），基础大小为3rem，否则为5rem
            // 这样就能保证 75% 的逻辑在手机上也生效（3rem * 0.75 = 2.25rem）
            const isMobile = window.innerWidth <= 768;
            const baseSize = isMobile ? 3 : 5; 
            
            const fontSize = (sizePercent / 100) * baseSize;
            
            // 随机选择字体和粗细
            const fontFamily = randomChoice(CHINESE_FONTS);
            const fontWeight = randomChoice(CHINESE_FONT_WEIGHTS);
            
            // 随机选择整体旋转角度：0°、22.5°、45°
            const rotationAngle = randomChoice(ROTATION_ANGLES);
            
            // 四个方向的配置：
            // 修改：文字角度 textRotate 统一跟随 rotationAngle
            // 这样如果是45度发射，文字也倾斜45度，但不会倒立或侧躺
            const directions = [
                { 
                    angle: -90 + rotationAngle,       // 向上发射
                    textRotate: rotationAngle,        // 跟随整体旋转
                    char: characters[0] 
                },
                { 
                    angle: 90 + rotationAngle,        // 向下发射
                    textRotate: rotationAngle,        // 跟随整体旋转
                    char: characters[1] 
                },
                { 
                    angle: 180 + rotationAngle,       // 向左发射
                    textRotate: rotationAngle,        // 跟随整体旋转
                    char: characters[2] 
                },
                { 
                    angle: 0 + rotationAngle,         // 向右发射
                    textRotate: rotationAngle,        // 跟随整体旋转
                    char: characters[3] 
                }
            ];
            
            directions.forEach((dir, index) => {
                const textEl = document.createElement('div');
                textEl.className = 'flying-text';
                textEl.textContent = dir.char;
                
                const distance = 300 + Math.random() * 200; // 飞行距离
                
                // 计算终点位置
                const rad = (dir.angle * Math.PI) / 180;
                const endX = Math.cos(rad) * distance;
                const endY = Math.sin(rad) * distance;
                
                // 设置样式 - 所有字相同颜色、大小和字体
                textEl.style.left = x + 'px';
                textEl.style.top = y + 'px';
                textEl.style.color = color;
                textEl.style.fontSize = fontSize + 'rem';
                textEl.style.fontFamily = fontFamily;
                textEl.style.fontWeight = fontWeight;
                
                // 生成唯一ID，避免冲突
                const uniqueId = Date.now() + Math.random().toString(36).substr(2, 9);
                const animationName = `fly-${uniqueId}-${index}`;
                
                // 关键：textRotate 现在是 rotationAngle
                const keyframes = `
                    @keyframes ${animationName} {
                        0% {
                            transform: translate(-50%, -50%) rotate(${dir.textRotate}deg) scale(0.5);
                            opacity: 1;
                        }
                        10% {
                            transform: translate(-50%, -50%) rotate(${dir.textRotate}deg) scale(1);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(calc(-50% + ${endX}px), calc(-50% + ${endY}px)) rotate(${dir.textRotate}deg) scale(1);
                            opacity: 0;
                        }
                    }
                `;
                
                const styleSheet = document.createElement('style');
                styleSheet.textContent = keyframes;
                styleSheet.setAttribute('data-animation', animationName);
                document.head.appendChild(styleSheet);
                
                // 应用动画
                textEl.style.animation = `${animationName} 4.5s ease-out forwards`;
                
                document.getElementById('text-container').appendChild(textEl);
                
                // 4.5秒后移除元素和样式
                setTimeout(() => {
                    if (textEl.parentNode) {
                        textEl.remove();
                    }
                    if (styleSheet.parentNode) {
                        styleSheet.remove();
                    }
                }, 5000);
            });
        }

        // 点击事件
        document.getElementById('clickArea').addEventListener('click', (e) => {
            // 修改：如果点击的是任何链接（包括罗盘和about），不触发烟花动画
            if (e.target.closest('a')) return;
            
            initAudio();
            playClickSound();
            
            // 增加点击计数
            clickCount++;
            
            // 在点击位置创建文字
            createFlyingText(e.clientX, e.clientY);
            
            // 计算需要额外出现的文字数量
            // 第1次: 0个额外, 第2次: 1个额外, 第3次: 2个额外, 第4次: 3个额外, 第5次: 0个额外...
            const extraCount = (clickCount % 5 === 1) ? 0 : (clickCount - 1) % 5;
            
            // 在随机位置创建额外的文字
            for (let i = 0; i < extraCount; i++) {
                setTimeout(() => {
                    const randomX = Math.random() * window.innerWidth;
                    const randomY = Math.random() * window.innerHeight;
                    createFlyingText(randomX, randomY);
                }, i * 50); // 每个额外文字间隔50ms
            }
        });

        // 触摸事件（移动端）
        document.getElementById('clickArea').addEventListener('touchstart', (e) => {
            if (e.target.closest('a')) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            initAudio();
            playClickSound();
            
            // 增加点击计数
            clickCount++;
            
            // 在触摸位置创建文字
            createFlyingText(touch.clientX, touch.clientY);
            
            // 计算需要额外出现的文字数量
            const extraCount = (clickCount % 5 === 1) ? 0 : (clickCount - 1) % 5;
            
            // 在随机位置创建额外的文字
            for (let i = 0; i < extraCount; i++) {
                setTimeout(() => {
                    const randomX = Math.random() * window.innerWidth;
                    const randomY = Math.random() * window.innerHeight;
                    createFlyingText(randomX, randomY);
                }, i * 50);
            }
        });

        // 欢迎提示（可选）
        window.addEventListener('load', () => {
            setTimeout(() => {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                createFlyingText(centerX, centerY);
            }, 500);
        });
    </script>

</body>
</html>

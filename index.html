<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENW</title>
    <style>
        /* CSS 样式：保持极简和全屏居中 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .full-screen-center {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            text-align: center;
        }

        .section {
            margin-bottom: 60px; /* 两个板块之间的距离 */
        }

        h1 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
        }

        p {
            font-size: 1.1rem;
            font-family: 'Courier New', Courier, monospace; /* 使用打字机字体显示数据，更有科技感 */
            color: #666;
            margin: 0;
        }

        a {
            color: #666;
            text-decoration: none;
            border-bottom: 1px solid #999;
            transition: color 0.3s;
        }

        a:hover {
            color: #000;
            border-bottom-color: #000;
        }
    </style>
</head>
<body>

    <div class="full-screen-center">
        
        <div class="section">
            <h1>Here you are</h1>
            <p id="location-display">Locating...</p>
        </div>

        <div class="section">
            <h1>Where are we</h1>
            <p><a href="mailto:info@senw.design">info@senw.design</a></p>
        </div>

    </div>

    <script>
        // 获取页面上的显示元素
        const displayElement = document.getElementById("location-display");

        // 成功获取位置时的处理函数
        function showPosition(position) {
            // 获取纬度和经度
            let lat = position.coords.latitude;
            let long = position.coords.longitude;

            // 判断 N/S (北/南)
            let latDir = lat >= 0 ? 'N' : 'S';
            // 判断 E/W (东/西)
            let longDir = long >= 0 ? 'E' : 'W';

            // 格式化数字，保留4位小数 (例如 121.5342)
            let latText = Math.abs(lat).toFixed(4);
            let longText = Math.abs(long).toFixed(4);

            // 拼接显示的文字：经度在前，纬度在后 (遵循你的要求)
            // 格式：121.5342° E, 25.0342° N
            displayElement.innerHTML = `${longText}° ${longDir}, ${latText}° ${latDir}`;
        }

        // 获取失败时的处理函数 (比如用户拒绝了权限)
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    displayElement.innerHTML = "Permission Denied";
                    break;
                case error.POSITION_UNAVAILABLE:
                    displayElement.innerHTML = "Location Unavailable";
                    break;
                case error.TIMEOUT:
                    displayElement.innerHTML = "Request Timeout";
                    break;
                default:
                    displayElement.innerHTML = "Unknown Error";
            }
        }

        // 开始请求位置
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            displayElement.innerHTML = "Geolocation is not supported by this browser.";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENW Animation</title>
    <style>
        /* --- 基础设置 --- */
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Helvetica", "Arial", sans-serif;
            /* 背景纯白 */
            background-color: #ffffff;
            color: #000;
            overflow: hidden;
        }

        /* 最外层的大容器 */
        .full-screen-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        /* --- 核心罗盘容器 --- */
        .compass-container {
            position: relative;
            /* 容器大小定义，确保动画范围适中 */
            width: 80vmin; 
            height: 80vmin;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* --- 四个方位字母 (S E N W) 的通用样式 --- */
        .compass-letter {
            position: absolute;
            font-weight: bold;
            font-size: 4rem;
            line-height: 1;
            user-select: none;
            z-index: 10;
            
            /* 差值混合模式：造就黑白反色效果 */
            mix-blend-mode: difference;
            color: #ffffff;
            pointer-events: none;

            /* --- 动画初始状态：居中 --- */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);

            /* --- 动画设置 (核心修改部分) --- */
            animation-duration: 4s; /* 稍微放慢一点，让往复运动更优雅 */
            animation-timing-function: ease-in-out; /* 使用缓入缓出，让折返动作更平滑 */
            animation-iteration-count: infinite; /* 无限循环 */
            animation-direction: alternate; /* 关键：交替反向播放（去 -> 回 -> 去...） */
            animation-delay: 0s; /* 立即开始，或者你可以设置延迟 */
        }

        /* --- 定义四个字母各自的动画关键帧 --- */
        /* 使用 alternate 后，只需要定义“终点”状态，浏览器会自动处理“回程” */

        /* 北 N：向上飞 */
        .letter-up { animation-name: moveN; }
        @keyframes moveN {
            to {
                top: 5%; /* 飞到距离顶部 5% 的位置 */
                left: 50%;
                /* 稍微旋转一下增加动感，如果想要完全直线不旋转，把 rotate 去掉即可 */
                transform: translate(-50%, -50%) rotate(-180deg); 
            }
        }

        /* 南 S：向下飞 */
        .letter-down { animation-name: moveS; }
        @keyframes moveS {
            to {
                top: 95%; /* 飞到距离顶部 95% (即底部 5%) 的位置 */
                left: 50%;
                transform: translate(-50%, -50%) rotate(-180deg);
            }
        }

        /* 西 W：向左飞 */
        .letter-left { animation-name: moveW; }
        @keyframes moveW {
            to {
                left: 5%; /* 飞到左侧 5% */
                top: 50%;
                transform: translate(-50%, -50%) rotate(-180deg);
            }
        }

        /* 东 E：向右飞 */
        .letter-right { animation-name: moveE; }
        @keyframes moveE {
            to {
                left: 95%; /* 飞到右侧 95% */
                top: 50%;
                transform: translate(-50%, -50%) rotate(-180deg);
            }
        }


        /* --- 中间正文内容样式 --- */
        .main-content {
            z-index: 1;
            position: relative;
            /* 确保内容在视觉中心 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content-section {
            margin-bottom: 40px;
        }
        .content-section:last-child {
            margin-bottom: 0;
        }

        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            font-size: 1.1rem;
            margin: 5px 0;
            line-height: 1.6;
        }

        a {
            color: #000;
            text-decoration: none;
            border-bottom: 1px solid #000;
            transition: opacity 0.3s;
            position: relative;
            z-index: 5;
            cursor: pointer; /* 确保鼠标变成手型 */
        }
        a:hover {
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="full-screen-wrapper">
        <div class="compass-container">

            <div class="compass-letter letter-up">N</div>
            <div class="compass-letter letter-down">S</div>
            <div class="compass-letter letter-left">W</div>
            <div class="compass-letter letter-right">E</div>

            <div class="main-content">
                <div class="content-section">
                    <h1>Here you are</h1>
                    <p id="location-display">Locating...</p>
                </div>

                <div class="content-section">
                    <h1>Where are we</h1>
                    <p><a href="mailto:benberlee@senw.design">benberlee@senw.design</a></p>
                    <p><a href="mailto:shoupeng.zhu@senw.design">shoupeng.zhu@senw.design</a></p>
                    <p><a href="mailto:jinbao@senw.design">jinbao@senw.design</a></p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const displayElement = document.getElementById("location-display");

        function showPosition(position) {
            let lat = position.coords.latitude;
            let long = position.coords.longitude;
            let latDir = lat >= 0 ? 'N' : 'S';
            let longDir = long >= 0 ? 'E' : 'W';
            // 使用 toFixed(4) 保留4位小数
            let latText = Math.abs(lat).toFixed(4);
            let longText = Math.abs(long).toFixed(4);
            
            displayElement.innerHTML = `${longText}° ${longDir}<br>${latText}° ${latDir}`;
        }

        function showError(error) {
            // 简单的错误处理，实际使用时可以更友好
            let msg = "Unknown Error";
            if (error.code === 1) msg = "Permission Denied";
            else if (error.code === 2) msg = "Location Unavailable";
            else if (error.code === 3) msg = "Request Timeout";
            
            displayElement.innerHTML = msg;
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            displayElement.innerHTML = "Geolocation not supported.";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Horse Year 2026 — SENW design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 基础设置 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: "Noto Sans SC", "Noto Serif SC", sans-serif;
            cursor: crosshair;
        }

        /* --- 主容器 --- */
        .main-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #710000 0%, #8B0000 100%);
            overflow: hidden;
        }

        /* --- 文字容器 --- */
        #text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* --- 单个文字元素 --- */
        .flying-text {
            position: absolute;
            white-space: nowrap;
            pointer-events: none;
            text-shadow: 
                0 0 2px currentColor,
                0 0 4px currentColor,
                0 0 6px currentColor;
            animation: flyAndFade 3s ease-out forwards;
        }

        @keyframes flyAndFade {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            10% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* --- 底部信息栏 --- */
        .bottom-info {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            color: #ffffff;
            font-family: 'Basier Square', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }

        .bottom-left {
            text-align: left;
        }

        .bottom-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .compass-mini {
            position: relative;
            width: 60px;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 0;
        }

        .compass-mini span {
            position: absolute;
            left: 50%;
            top: 50%;
        }

        .compass-n {
            transform: translate(-50%, -50%) translateY(-20px) rotate(0deg);
        }

        .compass-s {
            transform: translate(-50%, -50%) translateY(20px) rotate(180deg);
        }

        .compass-w {
            transform: translate(-50%, -50%) translateX(-20px) rotate(-90deg);
        }

        .compass-e {
            transform: translate(-50%, -50%) translateX(20px) rotate(90deg);
        }

        .about-link {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #ffffff;
            transition: opacity 0.3s;
            pointer-events: auto;
            cursor: pointer;
        }

        .about-link:hover {
            opacity: 0.6;
        }

        /* --- 移动端适配 --- */
        @media (max-width: 768px) {
            .bottom-info {
                font-size: 12px;
                bottom: 20px;
                left: 20px;
                right: 20px;
            }
            
            .flying-text {
                font-size: 3rem !important;
            }
        }
    </style>
</head>
<body>

    <div class="main-wrapper" id="clickArea">
        <!-- 文字容器 -->
        <div id="text-container"></div>

        <!-- 底部信息 -->
        <div class="bottom-info">
            <div class="bottom-left">
                Happy Horse Year 2026 — SENW design
            </div>
            <div class="bottom-right">
                <div class="compass-mini">
                    <span class="compass-n">N</span>
                    <span class="compass-s">S</span>
                    <span class="compass-w">W</span>
                    <span class="compass-e">E</span>
                </div>
                <a href="about.html" class="about-link">About</a>
            </div>
        </div>
    </div>

    <script>
        // ========== 配置参数 ==========
        const COLORS = [
            'rgb(255, 0, 255)',    // 品红
            'rgb(255, 100, 0)',    // 橙红
            'rgb(255, 255, 0)',    // 黄色
            'rgb(0, 255, 0)',      // 绿色
            'rgb(0, 255, 255)'     // 青色
        ];

        const SIZES = [100, 75]; // 百分比
        
        // 三种发射角度：0°、22.5°、45°
        const ROTATION_ANGLES = [0, 22.5, 45];
        
        // 中文字体：四种轮换
        const CHINESE_FONTS = [
            '"Noto Sans SC", sans-serif',           // 思源黑体 Regular
            '"Noto Serif SC", serif',               // 思源宋体 Regular
        ];
        
        const CHINESE_FONT_WEIGHTS = [400, 700]; // Regular 和 Bold

        const PHRASES = [
            '马年大吉', '马到成功', '一马当先', '龙马精神', '人强马壮',
            '马上发财', '天马行空', '万马奔腾', '马力十足', '骏马迎春',
            '马上到账', '马年如意', '策马扬鞭', '骏业宏开', '马上加薪',
            '马不停蹄', '马遇伯乐', '马上幸福', '马蹄生金', '马跃平川',
            '骐骥驰骋', '好运加马', '马步稳健', '骏马亨通', '火马腾云',
            '金马引路'
        ];

        // 音频对象
        let fireworkSound;
        
        function initAudio() {
            if (!fireworkSound) {
                fireworkSound = new Audio('freesound_community-072007_fireworks-47593.mp3');
                fireworkSound.volume = 0.5; // 音量50%
            }
        }

        // 播放烟花音效
        function playClickSound() {
            initAudio();
            // 克隆音频以支持快速连续点击
            const sound = fireworkSound.cloneNode();
            sound.volume = 0.5;
            sound.play().catch(e => console.log('Audio play failed:', e));
        }

        // 随机选择
        function randomChoice(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // 创建飞散文字
        function createFlyingText(x, y) {
            const phrase = randomChoice(PHRASES);
            const characters = phrase.split('');
            
            // 整组文字使用相同的随机参数
            const color = randomChoice(COLORS);
            const sizePercent = randomChoice(SIZES);
            const fontSize = (sizePercent / 100) * 5; // 基础5rem
            
            // 随机选择字体和粗细
            const fontFamily = randomChoice(CHINESE_FONTS);
            const fontWeight = randomChoice(CHINESE_FONT_WEIGHTS);
            
            // 随机选择整体旋转角度：0°、22.5°、45°
            const rotationAngle = randomChoice(ROTATION_ANGLES);
            
            // 固定四个方向：上(-90°)、下(90°)、左(180°)、右(0°)，加上整体旋转
            const directions = [
                { angle: -90 + rotationAngle, char: characters[0] },  // 第1个字向上
                { angle: 90 + rotationAngle, char: characters[1] },   // 第2个字向下
                { angle: 180 + rotationAngle, char: characters[2] },  // 第3个字向左
                { angle: 0 + rotationAngle, char: characters[3] }     // 第4个字向右
            ];
            
            directions.forEach((dir, index) => {
                const textEl = document.createElement('div');
                textEl.className = 'flying-text';
                textEl.textContent = dir.char;
                
                const distance = 300 + Math.random() * 200; // 飞行距离
                
                // 计算终点位置
                const rad = (dir.angle * Math.PI) / 180;
                const endX = Math.cos(rad) * distance;
                const endY = Math.sin(rad) * distance;
                
                // 设置样式 - 所有字相同颜色、大小和字体
                textEl.style.left = x + 'px';
                textEl.style.top = y + 'px';
                textEl.style.color = color;
                textEl.style.fontSize = fontSize + 'rem';
                textEl.style.fontFamily = fontFamily;
                textEl.style.fontWeight = fontWeight;
                textEl.style.setProperty('--endX', endX + 'px');
                textEl.style.setProperty('--endY', endY + 'px');
                
                // 添加自定义动画
                textEl.style.animation = 'none';
                textEl.offsetHeight; // 强制重绘
                
                const keyframes = `
                    @keyframes fly-${Date.now()}-${index} {
                        0% {
                            transform: translate(-50%, -50%) scale(0.5);
                            opacity: 1;
                        }
                        10% {
                            transform: translate(-50%, -50%) scale(1);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(calc(-50% + ${endX}px), calc(-50% + ${endY}px)) scale(1);
                            opacity: 0;
                        }
                    }
                `;
                
                const styleSheet = document.createElement('style');
                styleSheet.textContent = keyframes;
                document.head.appendChild(styleSheet);
                
                textEl.style.animation = `fly-${Date.now()}-${index} 3s ease-out forwards`;
                
                document.getElementById('text-container').appendChild(textEl);
                
                // 3秒后移除元素和样式
                setTimeout(() => {
                    textEl.remove();
                    styleSheet.remove();
                }, 3500);
            });
        }

        // 点击事件
        document.getElementById('clickArea').addEventListener('click', (e) => {
            // 如果点击的是About链接，不触发动画
            if (e.target.classList.contains('about-link')) return;
            
            initAudio();
            playClickSound();
            createFlyingText(e.clientX, e.clientY);
        });

        // 触摸事件（移动端）
        document.getElementById('clickArea').addEventListener('touchstart', (e) => {
            if (e.target.classList.contains('about-link')) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            initAudio();
            playClickSound();
            createFlyingText(touch.clientX, touch.clientY);
        });

        // 欢迎提示（可选）
        window.addEventListener('load', () => {
            setTimeout(() => {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                createFlyingText(centerX, centerY);
            }, 500);
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Happy Horse Year 2026 — SENW design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 基础设置 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: "Noto Sans SC", "Noto Serif SC", sans-serif;
            cursor: crosshair;
            min-height: -webkit-fill-available;
        }

        /* --- 主容器 --- */
        .main-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            background: linear-gradient(135deg, #710000 0%, #8B0000 100%);
            overflow: hidden;
        }

        /* --- 文字容器 --- */
        #text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* --- 单个文字元素 --- */
        .flying-text {
            position: absolute;
            white-space: nowrap;
            pointer-events: none;
            text-shadow: 
                0 0 2px currentColor,
                0 0 4px currentColor,
                0 0 6px currentColor;
            animation: flyAndFade 4.5s ease-out forwards;
        }

        @keyframes flyAndFade {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }
            10% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* --- 底部信息栏 --- */
        .bottom-info {
            position: absolute;
            bottom: 30px;
            bottom: calc(30px + env(safe-area-inset-bottom)); 
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            color: #ffffff;
            font-family: 'Basier Square', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-weight: 400;
            font-size: 14px;
            z-index: 100;
            pointer-events: none; 
        }

        .bottom-left {
            text-align: left;
        }

        .bottom-right {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; 
            gap: 8px;
        }

        /* --- 罗盘链接样式 --- */
        .compass-link {
            color: inherit;
            text-decoration: none;
            pointer-events: auto; 
            display: block;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .compass-link:hover {
            opacity: 0.8;
        }

        /* --- 罗盘 Logo --- */
        .compass-mini {
            position: relative;
            width: 48px; 
            height: 48px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 0;
        }

        .compass-mini span {
            position: absolute;
            left: 50%;
            top: 50%;
        }

        .compass-n { transform: translate(-50%, -50%) translateY(-16px) rotate(0deg); }
        .compass-s { transform: translate(-50%, -50%) translateY(16px) rotate(180deg); }
        .compass-w { transform: translate(-50%, -50%) translateX(-16px) rotate(-90deg); }
        .compass-e { transform: translate(-50%, -50%) translateX(16px) rotate(90deg); }

        /* --- About 链接样式 --- */
        .about-link {
            color: #ffffff;
            text-decoration: none;
            border-bottom: 1px solid #ffffff;
            transition: opacity 0.3s;
            pointer-events: auto; 
            cursor: pointer;
            line-height: 1;
            position: relative;
        }

        .about-link::after {
            content: '';
            position: absolute;
            top: -20px;
            bottom: -20px;
            left: -30px;
            right: -30px;
        }

        .about-link:hover {
            opacity: 0.6;
        }

        /* --- 移动端适配 --- */
        @media (max-width: 768px) {
            .bottom-info {
                font-size: 12px;
                left: 20px;
                right: 20px;
                bottom: calc(20px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>

    <div class="main-wrapper" id="clickArea">
        <!-- 文字容器 -->
        <div id="text-container"></div>

        <!-- 底部信息 -->
        <div class="bottom-info">
            <div class="bottom-left">
                Happy Horse Year 2026 — SENW design
            </div>
            <div class="bottom-right">
                <a href="about.html" class="compass-link" aria-label="About Page">
                    <div class="compass-mini">
                        <span class="compass-n">N</span>
                        <span class="compass-s">S</span>
                        <span class="compass-w">W</span>
                        <span class="compass-e">E</span>
                    </div>
                </a>
                <a href="about.html" class="about-link">About</a>
            </div>
        </div>
    </div>

    <script>
        // ========== 配置参数 ==========
        const COLORS = [
            'rgb(255, 0, 255)',    // 品红
            'rgb(255, 100, 0)',    // 橙红
            'rgb(255, 255, 0)',    // 黄色
            'rgb(0, 255, 0)',      // 绿色
            'rgb(0, 255, 255)'     // 青色
        ];

        // 两种大小比例
        const SIZES = [100, 75]; 
        
        // 字体缩放比例（调整为原来的85%）
        const FONT_SCALE = 0.85;
        
        // 五种发射角度：0°、±22.5°、±45°
        const ROTATION_ANGLES = [0, 22.5, 45, -22.5, -45];
        
        // 中文字体
        const CHINESE_FONTS = [
            '"Noto Sans SC", sans-serif',
            '"Noto Serif SC", serif',
        ];
        
        const CHINESE_FONT_WEIGHTS = [400, 700];

        const PHRASES = [
            '马年大吉', '马到成功', '一马当先', '龙马精神', '人强马壮',
            '马上发财', '天马行空', '万马奔腾', '马力十足', '骏马迎春',
            '马上到账', '马年如意', '策马扬鞭', '骏业宏开', '马上加薪',
            '马不停蹄', '马遇伯乐', '马上幸福', '马蹄生金', '马跃平川',
            '骐骥驰骋', '好运加马', '马步稳健', '骏马亨通', '火马腾云',
            '金马引路', '福福福福'
        ];

        // 点击计数器
        let clickCount = 0;
        
        // ========== 拖动状态追踪 ==========
        let isDragging = false;
        let lastFireworkTime = 0;      // 上次产生烟花的时间
        let lastFireworkX = 0;         // 上次产生烟花的 X 坐标
        let lastFireworkY = 0;         // 上次产生烟花的 Y 坐标
        
        const TIME_THRESHOLD = 120;    // 时间间隔：120ms
        const DISTANCE_THRESHOLD = 30; // 距离间隔：30px

        // 随机选择
        function randomChoice(array) {
            return array[Math.floor(Math.random() * array.length)];
        }
        
        // 计算两点之间的距离
        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        // 创建飞散文字
        function createFlyingText(x, y) {
            const phrase = randomChoice(PHRASES);
            const characters = phrase.split('');
            
            const color = randomChoice(COLORS);
            const sizePercent = randomChoice(SIZES);
            
            const isMobile = window.innerWidth <= 768;
            const baseSize = isMobile ? 3 : 5; 
            
            // 应用 85% 缩放
            const fontSize = (sizePercent / 100) * baseSize * FONT_SCALE;
            
            const fontFamily = randomChoice(CHINESE_FONTS);
            const fontWeight = randomChoice(CHINESE_FONT_WEIGHTS);
            
            const rotationAngle = randomChoice(ROTATION_ANGLES);
            
            const directions = [
                { 
                    angle: -90 + rotationAngle,
                    textRotate: rotationAngle,
                    char: characters[0] 
                },
                { 
                    angle: 90 + rotationAngle,
                    textRotate: rotationAngle,
                    char: characters[1] 
                },
                { 
                    angle: 180 + rotationAngle,
                    textRotate: rotationAngle,
                    char: characters[2] 
                },
                { 
                    angle: 0 + rotationAngle,
                    textRotate: rotationAngle,
                    char: characters[3] 
                }
            ];
            
            directions.forEach((dir, index) => {
                const textEl = document.createElement('div');
                textEl.className = 'flying-text';
                textEl.textContent = dir.char;
                
                const distance = 300 + Math.random() * 200;
                
                const rad = (dir.angle * Math.PI) / 180;
                const endX = Math.cos(rad) * distance;
                const endY = Math.sin(rad) * distance;
                
                textEl.style.left = x + 'px';
                textEl.style.top = y + 'px';
                textEl.style.color = color;
                textEl.style.fontSize = fontSize + 'rem';
                textEl.style.fontFamily = fontFamily;
                textEl.style.fontWeight = fontWeight;
                
                const uniqueId = Date.now() + Math.random().toString(36).substr(2, 9);
                const animationName = `fly-${uniqueId}-${index}`;
                
                const keyframes = `
                    @keyframes ${animationName} {
                        0% {
                            transform: translate(-50%, -50%) rotate(${dir.textRotate}deg) scale(0.5);
                            opacity: 1;
                        }
                        10% {
                            transform: translate(-50%, -50%) rotate(${dir.textRotate}deg) scale(1);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(calc(-50% + ${endX}px), calc(-50% + ${endY}px)) rotate(${dir.textRotate}deg) scale(1);
                            opacity: 0;
                        }
                    }
                `;
                
                const styleSheet = document.createElement('style');
                styleSheet.textContent = keyframes;
                styleSheet.setAttribute('data-animation', animationName);
                document.head.appendChild(styleSheet);
                
                textEl.style.animation = `${animationName} 4.5s ease-out forwards`;
                
                document.getElementById('text-container').appendChild(textEl);
                
                setTimeout(() => {
                    if (textEl.parentNode) {
                        textEl.remove();
                    }
                    if (styleSheet.parentNode) {
                        styleSheet.remove();
                    }
                }, 5000);
            });
        }
        
        // 检查是否应该产生烟花（时间 + 距离双重条件）
        function shouldCreateFirework(x, y) {
            const now = Date.now();
            const timePassed = now - lastFireworkTime >= TIME_THRESHOLD;
            const distanceMoved = getDistance(x, y, lastFireworkX, lastFireworkY) >= DISTANCE_THRESHOLD;
            
            // 时间和距离都满足才产生
            if (timePassed && distanceMoved) {
                lastFireworkTime = now;
                lastFireworkX = x;
                lastFireworkY = y;
                return true;
            }
            return false;
        }

        // ========== 鼠标事件（桌面端）==========
        document.getElementById('clickArea').addEventListener('mousedown', (e) => {
            if (e.target.closest('a')) return;
            isDragging = true;
            lastFireworkX = e.clientX;
            lastFireworkY = e.clientY;
            lastFireworkTime = Date.now();
        });
        
        document.getElementById('clickArea').addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            if (e.target.closest('a')) return;
            
            if (shouldCreateFirework(e.clientX, e.clientY)) {
                createFlyingText(e.clientX, e.clientY);
            }
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // 点击事件（保留原有功能）
        document.getElementById('clickArea').addEventListener('click', (e) => {
            if (e.target.closest('a')) return;
            
            clickCount++;
            
            createFlyingText(e.clientX, e.clientY);
            
            const extraCount = (clickCount % 5 === 1) ? 0 : (clickCount - 1) % 5;
            
            for (let i = 0; i < extraCount; i++) {
                setTimeout(() => {
                    const randomX = Math.random() * window.innerWidth;
                    const randomY = Math.random() * window.innerHeight;
                    createFlyingText(randomX, randomY);
                }, i * 50);
            }
        });

        // ========== 触摸事件（移动端）==========
        document.getElementById('clickArea').addEventListener('touchstart', (e) => {
            if (e.target.closest('a')) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            
            isDragging = true;
            lastFireworkX = touch.clientX;
            lastFireworkY = touch.clientY;
            lastFireworkTime = Date.now();
            
            // 点击计数和额外烟花
            clickCount++;
            createFlyingText(touch.clientX, touch.clientY);
            
            const extraCount = (clickCount % 5 === 1) ? 0 : (clickCount - 1) % 5;
            
            for (let i = 0; i < extraCount; i++) {
                setTimeout(() => {
                    const randomX = Math.random() * window.innerWidth;
                    const randomY = Math.random() * window.innerHeight;
                    createFlyingText(randomX, randomY);
                }, i * 50);
            }
        });
        
        document.getElementById('clickArea').addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            if (e.target.closest('a')) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            
            if (shouldCreateFirework(touch.clientX, touch.clientY)) {
                createFlyingText(touch.clientX, touch.clientY);
            }
        });
        
        document.getElementById('clickArea').addEventListener('touchend', () => {
            isDragging = false;
        });

        // 欢迎提示
        window.addEventListener('load', () => {
            setTimeout(() => {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                createFlyingText(centerX, centerY);
            }, 500);
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENW</title>
    <style>
        /* --- 基础设置 --- */
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Helvetica", "Arial", sans-serif;
            /* 背景改为纯白，为了配合反色效果 */
            background-color: #ffffff;
            color: #000; /* 正文文字黑色 */
            overflow: hidden;
        }

        /* 最外层的大容器 */
        .full-screen-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        /* --- 核心罗盘容器 --- */
        .compass-container {
            position: relative;
            /* 增加内边距，确保字母飞到边缘时不会紧贴着浏览器窗口 */
            padding: 100px; 
            text-align: center;
        }

        /* --- 四个方位字母 (S E N W) 的通用样式 --- */
        .compass-letter {
            position: absolute;
            font-weight: bold;
            font-size: 4rem; /* 稍微加大一点字号，增强视觉冲击力 */
            line-height: 1;
            user-select: none;
            /* 确保字母在最上层 */
            z-index: 10;
            /* 【核心代码】差值混合模式：实现交叉反色效果 */
            mix-blend-mode: difference;
            /* 字母颜色设为白色：在白色背景上反色显现为黑色，遇到黑色文字反色为白色 */
            color: #ffffff;
            /* 防止字母挡住底下邮箱链接的点击 */
            pointer-events: none;

            /* --- 动画初始状态：居中 --- */
            top: 50%;
            left: 50%;
            /* 初始位置居中，且初始角度为0 */
            transform: translate(-50%, -50%) rotate(0deg);

            /* --- 动画设置 --- */
            /* 动画时长 3秒，使用平滑的缓动曲线 */
            animation-duration: 3s;
            animation-timing-function: cubic-bezier(0.25, 1, 0.5, 1); /* 这种曲线有一点“弹射”出去的感觉 */
            /* 动画结束后停留在最后一帧的状态 */
            animation-fill-mode: forwards;
            /* 延迟 0.5秒开始动画，让用户先看一眼居中状态 */
            animation-delay: 0.5s;
        }

        /* --- 定义四个字母各自的动画关键帧 --- */

        /* 北 N：向上飞，同时逆时针旋转360度 */
        .letter-up { animation-name: moveN; }
        @keyframes moveN {
            to {
                top: 0; /* 最终位置：顶部边界 */
                left: 50%;
                /* translateX用于水平居中校正，rotate(-360deg)用于逆时针旋转一圈 */
                transform: translateX(-50%) rotate(-360deg);
            }
        }

        /* 南 S：向下飞，同时逆时针旋转360度 */
        .letter-down { animation-name: moveS; }
        @keyframes moveS {
            to {
                top: auto; /* 必须清除 top 属性 */
                bottom: 0; /* 最终位置：底部边界 */
                left: 50%;
                transform: translateX(-50%) rotate(-360deg);
            }
        }

        /* 西 W：向左飞，同时逆时针旋转360度 */
        .letter-left { animation-name: moveW; }
        @keyframes moveW {
            to {
                left: 0; /* 最终位置：左侧边界 */
                top: 50%;
                transform: translateY(-50%) rotate(-360deg);
            }
        }

        /* 东 E：向右飞，同时逆时针旋转360度 */
        .letter-right { animation-name: moveE; }
        @keyframes moveE {
            to {
                left: auto; /* 必须清除 left 属性 */
                right: 0; /* 最终位置：右侧边界 */
                top: 50%;
                transform: translateY(-50%) rotate(-360deg);
            }
        }


        /* --- 中间正文内容样式 (微调) --- */
        .content-section {
            margin-bottom: 60px;
            /* 确保正文在字母图层下方 */
            z-index: 1;
            position: relative;
        }
        .content-section:last-child {
            margin-bottom: 0;
        }

        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        p {
            font-size: 1.1rem;
            font-weight: normal;
            margin: 0;
            line-height: 1.8;
        }

        a {
            color: #000; /* 链接颜色改为黑色 */
            text-decoration: none;
            border-bottom: 1px solid #000;
            transition: all 0.3s;
            /* 确保链接可以点击 */
            position: relative;
            z-index: 5;
        }
        a:hover {
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="full-screen-wrapper">
        <div class="compass-container">

            <div class="compass-letter letter-up">N</div>
            <div class="compass-letter letter-down">S</div>
            <div class="compass-letter letter-left">W</div>
            <div class="compass-letter letter-right">E</div>

            <div class="main-content">
                <div class="content-section">
                    <h1>Here you are</h1>
                    <p id="location-display">Locating...</p>
                </div>

                <div class="content-section">
                    <h1>Where are we</h1>
                    <p><a href="mailto:benberlee@senw.design">benberlee@senw.design</a></p>
                    <p><a href="mailto:shoupeng.zhu@senw.design">shoupeng.zhu@senw.design</a></p>
                    <p><a href="mailto:jinbao@senw.design">jinbao@senw.design</a></p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const displayElement = document.getElementById("location-display");

        function showPosition(position) {
            let lat = position.coords.latitude;
            let long = position.coords.longitude;
            let latDir = lat >= 0 ? 'N' : 'S';
            let longDir = long >= 0 ? 'E' : 'W';
            let latText = Math.abs(lat).toFixed(4);
            let longText = Math.abs(long).toFixed(4);
            
            displayElement.innerHTML = `${longText}° ${longDir}<br>${latText}° ${latDir}`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED: displayElement.innerHTML = "Permission Denied"; break;
                case error.POSITION_UNAVAILABLE: displayElement.innerHTML = "Location Unavailable"; break;
                case error.TIMEOUT: displayElement.innerHTML = "Request Timeout"; break;
                default: displayElement.innerHTML = "Unknown Error";
            }
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            displayElement.innerHTML = "Geolocation not supported.";
        }
    </script>

</body>
</html>

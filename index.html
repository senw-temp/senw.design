<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SENW</title>
    <style>
        /* --- 基础设置 --- */
        body, html {
            height: 100%;
            margin: 0;
            /* 统一字体为 Helvetica */
            font-family: "Helvetica", "Arial", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            overflow: hidden;
        }

        /* 最外层的大容器 */
        .full-screen-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        /* --- 核心罗盘容器 --- */
        .compass-container {
            position: relative;
            padding: 80px; 
            text-align: center;
        }

        /* --- 四个方位字母 (S E N W) --- */
        .compass-letter {
            position: absolute;
            font-weight: bold;  /* 粗体 */
            font-size: 3rem;    /* 特大号字体 */
            color: #ccc;        /* 保持浅灰色 */
            line-height: 1;
            user-select: none;
        }

        /* 定位调整 */
        .letter-up { top: 0; left: 50%; transform: translateX(-50%); }
        .letter-down { bottom: 0; left: 50%; transform: translateX(-50%); }
        .letter-left { left: 0; top: 50%; transform: translateY(-50%); }
        .letter-right { right: 0; top: 50%; transform: translateY(-50%); }

        /* --- 中间正文内容 --- */
        .content-section {
            margin-bottom: 50px;
        }
        .content-section:last-child {
            margin-bottom: 0;
        }

        /* 标题: Here you are / Where are we */
        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: bold; /* 粗体 */
            color: #000;
        }

        /* 正文: 坐标 / 邮箱 */
        p {
            font-size: 1rem;
            font-weight: normal; /* 常规体 */
            color: #666;
            margin: 0;
            line-height: 1.6; /* 稍微增加行高，让三个邮箱排列不那么拥挤 */
        }

        /* 链接样式 */
        a {
            color: #666;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
            transition: all 0.3s;
        }
        a:hover {
            color: #000;
            border-bottom-color: #000;
        }
    </style>
</head>
<body>

    <div class="full-screen-wrapper">
        <div class="compass-container">

            <div class="compass-letter letter-up">S</div>
            <div class="compass-letter letter-down">N</div>
            <div class="compass-letter letter-left">W</div>
            <div class="compass-letter letter-right">E</div>

            <div class="main-content">
                <div class="content-section">
                    <h1>Here you are</h1>
                    <p id="location-display">Locating...</p>
                </div>

                <div class="content-section">
                    <h1>Where are we</h1>
                    <p><a href="mailto:benberlee@senw.design">benberlee@senw.design</a></p>
                    <p><a href="mailto:shoupeng.zhu@senw.design">shoupeng.zhu@senw.design</a></p>
                    <p><a href="mailto:jinbao@senw.design">jinbao@senw.design</a></p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const displayElement = document.getElementById("location-display");

        function showPosition(position) {
            let lat = position.coords.latitude;
            let long = position.coords.longitude;
            let latDir = lat >= 0 ? 'N' : 'S';
            let longDir = long >= 0 ? 'E' : 'W';
            let latText = Math.abs(lat).toFixed(4);
            let longText = Math.abs(long).toFixed(4);
            
            displayElement.innerHTML = `${longText}° ${longDir}<br>${latText}° ${latDir}`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED: displayElement.innerHTML = "Permission Denied"; break;
                case error.POSITION_UNAVAILABLE: displayElement.innerHTML = "Location Unavailable"; break;
                case error.TIMEOUT: displayElement.innerHTML = "Request Timeout"; break;
                default: displayElement.innerHTML = "Unknown Error";
            }
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            displayElement.innerHTML = "Geolocation not supported.";
        }
    </script>

</body>
</html>
